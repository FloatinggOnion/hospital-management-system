{% extends "root.html" %}

{% block content %}
    <div class="text-2xl font-extrabold mx-auto text-gray-900">All Hospitals</div>
    <section class="bg-white dark:bg-gray-900">
        {% for hospital in hospitals %}
        <div class="py-4 px-4 mx-auto max-w-2xl lg:py-4">
            <h2 class="mb-2 text-xl font-extrabold leading-none text-gray-900 md:text-2xl dark:text-white">{{hospital.name}}</h2>
            <p class="mb-4 text-xl font-semibold leading-none text-gray-900 md:text-2xl dark:text-white">{{hospital.address}}</p>
            <dl>
                <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Details</dt>
                <dd class="mb-2 font-light text-gray-500 sm:mb-3 dark:text-gray-400">Phone: {{hospital.phone_number}}</dd>
                <dd class="mb-2 font-light text-gray-500 sm:mb-3 dark:text-gray-400">Email: {{hospital.email}}</dd>
            </dl>
            <dl class="flex items-center space-x-6">
                <div>
                    <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Website</dt>
                    <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400">{{hospital.website}}</dd>
                </div>
                <div>
                    <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Capacity</dt>
                    <dd class="mb-4 font-light text-gray-500 sm:mb-5 dark:text-gray-400">{{hospital.capacity}}</dd>
                </div>
            </dl>
        </div>
        {% endfor %}
      </section>
{% endblock %}
